<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execution Logs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .log {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .log:last-child {
            border-bottom: none;
        }
        .log pre {
            background: #eee;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Execution Logs</h1>
        {% for log in logs %}
        <div class="log">
            <strong>User ID:</strong> {{ log['userId'] }} <br>
            <strong>Username:</strong> {{ log['username'] }} <br>
            <strong>Script Name:</strong> {{ log['scriptName'] }} <br>
            <strong>Data:</strong>
            <pre>{{ log | tojson(indent=4) }}</pre>
        </div>
        {% endfor %}
    </div>
</body>
</html>
